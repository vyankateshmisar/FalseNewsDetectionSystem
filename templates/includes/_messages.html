{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
           <!-- <div class="alert alert-{{ category }}" style="margin-bottom: 0;">{{ message }}</div> -->
           <div class="alert alert-{{ category }} alert-dismissible rounded-pill fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}
{% endwith %}
